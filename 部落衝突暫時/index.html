<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人化持續紀錄系統</title>
    <!-- Tailwind CSS for styling framework -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased text-slate-700">
    <div id="app" class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-slate-800">個人化持續紀錄系統</h1>

        <main id="main-content">
            <!-- 動態內容將會被 JavaScript 插入到這裡 -->
        </main>

        <footer class="text-center mt-12 text-slate-500 text-sm">
            <p>&copy; 2024 Personal Tracker. All Rights Reserved.</p>
        </footer>
    </div>
    
    <!-- Icon 選擇的彈出式視窗 (全局唯一) -->
    <div id="icon-select-popup" class="icon-select-dropdown p-2">
        <!-- Icons will be populated here by JS -->
    </div>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
