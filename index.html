<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Reading Challenge</title>
  <link rel="stylesheet" href="story.css">
</head>
<body>
  <div class="container">
    <div id="home-view">
      <h1>Reading Challenge</h1>
      <h2>Select a Category</h2>
      <div id="category-list" class="list"></div>
      <div id="go-to-note" class="category-item">Note</div>
    </div>

    <div id="category-view" hidden>
      <h1 id="category-title"></h1>
      <div id="title-list" class="list"></div>
      <div id="fixed-controls-container">
        <div class="controls">
            <button class="secondary" id="back-to-home">Back to Categories</button>
        </div>
      </div>
    </div>

    <div id="playback-view" hidden>
      <h1 id="playback-title"></h1>
      <div id="text-container"></div>
      <div id="fixed-controls-container">
        <div class="controls">
          <input type="range" id="progress-bar" min="0" max="100" value="0">
          
          <div class="playback-actions">
            <button id="rewind-5">⏪</button>
            <button id="play-pause">▶️</button>
            <button id="forward-5">⏩</button>
            <button id="add-to-note-btn">Add</button>
            <button id="go-to-story-note-btn">Note</button>
          </div>
          <div class="navigation-actions">
            <button id="prev-story" class="secondary" hidden>上一則</button>
            <button class="secondary" id="back-to-category">Back to Titles</button>
            <button id="next-story" class="secondary" hidden>下一則</button>
          </div>
        </div>
      </div>
    </div>

    <div id="note-view" hidden>
        <h1>Word Note</h1>
        <div id="word-note-list" class="list"></div>
        <div class="note-actions">
            <button id="export-words-btn">Copy All Words</button>
            <button class="secondary" id="back-to-story-from-note-btn" hidden>Back to Story</button>
            <button class="secondary" id="back-to-home-from-note">Back to Home</button>
        </div>
    </div>


    <audio id="audio"></audio>
    <p hidden>This app requires JavaScript to run.</p>
  </div>
  <script src="story.js"></script>
</body>
</html>
